<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="weather.css">

    <script src="https://kit.fontawesome.com/7087103864.js" crossorigin="anonymous"></script>

    <title>Weather App</title>
</head>
<body>
    <div id="bg-container">
        <video autoplay loop muted playsinline>
            <source src="./media/1893623-uhd_3840_2160_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <main>

        <div class="weather-container">

            <div class="search-box">
                <input type="text" class="cityInput" placeholder="Enter a city">
                <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="fav-btn"><i class="fa-regular fa-heart"></i></button>
            </div>

            <div class="card">
                <p class="errorMessage">search a city !</p>
            </div>

        </div>
        
        <div class="favs">
            
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="weather.js"></script>
</body>
</html>
