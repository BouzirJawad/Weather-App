<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="weather.css">

    <script src="https://kit.fontawesome.com/7087103864.js" crossorigin="anonymous"></script>

    <title>Weather App</title>
</head>
<body>
    <div id="bg-container">
        <video autoplay loop muted playsinline>
            <source src="./media/1893623-uhd_3840_2160_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <main>

        <div class="weather-container">

            <div class="search-box">
                <input type="text" placeholder="Enter a city">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="fav-btn"><i class="fa-regular fa-heart"></i></button>
            </div>

            <div class="weather-info">
                <div class="weather-icon-container">
                    <img src="./media/sun.png" alt="" class="weather-icon">
                </div>

                <div class="weather-info-container">
                    <h1 class="temperature">20°C</h1>
                    <h4 class="location">Azilal</h4>
                    <p class="condition">Clear sky</p>
                    <div class="extra-info">
                        <div>
                            <img src="./media/humidity.png" alt="">
                            <p>60%</p>
                            <p>Humidity</p>
                        </div>
                        <div>
                            <img src="./media/windi.png" alt="">
                            <p>2Km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div> 
            </div>

            <div class="forecast">
                <div class="days">
                    <img src="./media/sunny.png" alt="weather icons">
                    <p>Thuesday</p>
                    <p>20°C</p>
                </div>

                <div class="days">
                    <img src="./media/sun.png" alt="weather icons">
                    <p>Wednesday.</p>
                    <p>20°C</p>
                </div>

                <div class="days">
                    <img src="./media/cloudy.png" alt="weather icons">
                    <p>Thursday.</p>
                    <p>20°C</p>
                </div>

                <div class="days">
                    <img src="./media/wind.png" alt="weather icons">
                    <p>Friday</p>
                    <p>20°C</p>
                </div>

                <div class="days">
                    <img src="./media/sun.png" alt="weather icons">
                    <p>Saturday</p>
                    <p>20°C</p>
                </div>
                
            </div>
        </div>
    </main>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="weather.js"></script>
</body>
</html>
