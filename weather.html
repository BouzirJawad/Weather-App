<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="weather.css">

    <script src="https://kit.fontawesome.com/7087103864.js" crossorigin="anonymous"></script>

    <title>Weather App</title>
</head>
<body>
    <div id="bg-container">
        <video autoplay loop muted playsinline>
            <source src="./media/1893623-uhd_3840_2160_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <main>

        <div class="weather-container">

            <div class="search-box">
                <input type="text" class="cityInput" placeholder="Enter a city">
                <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="fav-btn"><i class="fa-regular fa-heart"></i></button>
            </div>

            <div class="card">
                <div class="weather-info">
                    <div class="weather-icon-container">
                        <img src="./media/cloudy.png" alt="" class="weather-icon">
                    </div>
        
                    <div class="weather-info-container">
                        <h1 class="temperature">22°C</h1>
                        <h4 class="location">Azilal,MA</h4>
                        <p class="condition">Cloudy</p>
                        <div class="extra-info">
                            <div>
                                <img src="./media/humidity.png" alt="">
                                <p>${humidity}%</p>
                                <p>Humidity</p>
                            </div>
                            <div>
                                <img src="./media/windi.png" alt="">
                                <p>${speed}Km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div> 
                </div>
        
                <div class="forecast">
                    <div class="days">
                        <img src="./media/sun.png" alt="weather icons"><br>
                        <p>Thuesday</p>
                        <p>6.7°C</p>
                    </div>
        
                    <div class="days">
                        <img src="./media/wind.png" alt="weather icons"><br>
                        <p>Wednesday</p>
                        <p>5.8°C</p>
                    </div>
        
                    <div class="days">
                        <img src="./media/cloudy.png" alt="weather icons"><br>
                        <p>Thursday</p>
                        <p>4.7°C</p>
                    </div>
        
                    <div class="days">
                        <img src="./media/rain.png" alt="weather icons"><br>
                        <p>Friday</p>
                        <p>4.3°C</p>
                    </div>
        
                    <div class="days">
                        <img src="./media/sun.png" alt="weather icons"><br>
                        <p>Saturday</p>
                        <p>6.2°C</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="weather.js"></script>
</body>
</html>
